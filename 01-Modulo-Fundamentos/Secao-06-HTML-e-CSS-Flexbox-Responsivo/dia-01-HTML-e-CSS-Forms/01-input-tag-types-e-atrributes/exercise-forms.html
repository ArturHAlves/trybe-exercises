<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos Html</title>
  </head>
  <body>
    <form action="" method="get">
      <section>
        <h2>Preencha seu Email e Senha</h2>

        <label for="type-email">Email:</label>
        <input type="email" placeholder="Digite o seu email" name="email" id="type-email" required autocomplete="off" autofocus/>
        <br />
        <br />
        <label for="type-password">Senha:</label>
        <input type="password" placeholder="Digite a sua senha" name="pass" id="type-password" required  />
      </section>
      <br />
      <hr />

      <section>
        <label for="check">Lembre-me</label>
        <input type="checkbox" name="check" id="check" checked />
      </section>
      <br />
      <hr />
      <section>
        <input type="submit" value="Entrar" />
      </section>
    </form>
  </body>
</html>
