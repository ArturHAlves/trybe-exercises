    <script>
      
    let paragrafoTexto = document.getElementsByTagName("p")[1].innerText = "Eu me vejo trabalhando em uma empresa GRANDE junto com o Lucas Reis"  

    let quadradoTrybe = document.getElementsByClassName("main-content")[0];
    quadradoTrybe.style.background = "rgb(76,164,109)";

    

        /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:

    </script>
